<body>
	<pre style="font-family: 'Courier New', Courier, monospace">
const scalarMultiplication = (num, matrix) =>
	matrix.map(arr => arr.map(item => item * num))

const resArr = scalarMultiplication(3, [[1, 2, 3], [4, 5, 6], [7, 8, 9]]);
resArr.forEach(item => console.log(item));
	</pre>

	<script>
		const scalarMultiplication = (num, matrix) =>
			matrix.map(arr => arr.map(item => item * num))

		const resArr = scalarMultiplication(3, [[1, 2, 3], [4, 5, 6], [7, 8, 9]]);
		resArr.forEach(item => console.log(item));
	</script>
