	<pre style="font-family: 'Courier New', Courier, monospace">
let [num1, num2, num3] = [0, -3, 1]

if (num1 > num2)
	[num1, num2] = [num2, num1];

if (num2 > num3)
	[num2, num3] = [num3, num2];

	[num1, num2] = [num2, num1];

console.log(num1, num2, num3);

	<script>
		let [num1, num2, num3] = [0, -3, 1]

		if (num1 > num2)
			[num1, num2] = [num2, num1];

		if (num2 > num3)
			[num2, num3] = [num3, num2];

		if (num1 > num2)
			[num1, num2] = [num2, num1];

		console.log(num1, num2, num3);
	</script>
