<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lab4</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="body">
		<h1 class="title">Мультик</h1>

		<main class="main">
			<img 
				src="images/cloud.png" 
				alt="Cloud"
				class="cloud cloud1" 
			/>

			<img 
				src="images/cloud.png" 
				alt="Cloud"
				class="cloud cloud2" 
			/>

			<img 
				src="images/cloud.png" 
				alt="Cloud"
				class="cloud cloud3" 
			/>

			<img 
				src="images/cloud.png" 
				alt="Cloud"
				class="cloud cloud4" 
			/>

			<img 
				src="images/sun.png" 
				alt="Sun"
				class="sun paused" 
			/>

			<img src="images/car.gif" alt="Car" class="car paused">

			<div class="road"></div>

			<div class="shop">
				<div class="plate">помидоры поликековские</div>

				<img src="images/tomato.png" alt="Tomato" class="tomato1">

				<div class="person">
					<img src="images/head.png" alt="Head" class="person-head">
					<img src="images/body.png" alt="Body" class="person-body">
					<img src="images/hand1.png" alt="Hand" class="person-hand1">
					<div class="person-hand2">
						<img src="images/hand2.png" alt="Hand" class="person-hand2-img">
						<img src="images/tomato.png" alt="Tomato" class="tomato2">
					</div>
				</div>
			</div>
		</main>

		<div class="control">
			<button class="play button">Play</button>
			<button class="pause button">Pause</button>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
			integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
